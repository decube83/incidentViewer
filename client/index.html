<!DOCTYPE html>
<html>
<head>
  <title>IncidentViewer</title>
  <meta charset="UTF-8">
</head>

<body  style="background: #7c858d !important;">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<div id="bar" class="bg-dark text-center p-2 m-0">
  <input class="username" type="text" placeholder="user name">
  <input class="password" type="password" placeholder="password">
  <button class="login btn btn-outline-success" type="button ">Entrar</button>
  <button class="logout btn btn-outline-danger" type="button">Sortir</button>
  <footer class="message text-white"></footer>
  <br>
  <p><button class="create btn btn-outline-warning" type="button">Crear usuari</button></p>
</div>
<div class="container p-0">
  <div class="row p-0">
      <div id="parkings" class="col-sm-4 p-0"></div>
      <div id="incidents" class="col-sm-8 p-0 "></div>
  </div>
</div>

  
  <script src="lib/cookie.js"></script>
  <script src="client_view_controller.js"></script>
</body>
</html>
